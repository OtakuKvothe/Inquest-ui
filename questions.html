<!DOCTYPE html>
<html>
  <head>
    <title>Inquest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bg2.css" />
    <link rel="stylesheet" type="text/css" href="css/drawer.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
  </head>

  <body>
    <canvas id="stars" width="300" height="300"></canvas>
    <nav class="nav">
      <div class="container">
        <div class="logo">
          <a href="#">Your Logo</a>
        </div>
        <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a href="./landing.html">Home</a></li>
            <li><a href="#">Leaderboards</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <span class="navTrigger">
          <i></i>
          <i></i>
          <i></i>
        </span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" style="padding-top: 15vh;">
        <div class="plate info col-xs-6 col-sm-2 col-sm-offset-1">
          <div class="content">
            <h3>Online Players</h3>
            <p style="color: whitesmoke;">Information</p>
          </div>
        </div>
        <div id="question" class="plate col-xs-12 col-sm-8">
          <img
            src="img/sample.jpg"
            style="width: 90%; height: auto; border-radius: 10px;"
          />
          <div class="content">
            <h3 style="margin-top: 3vh; color: whitesmoke;">Text/Hint</h3>
          </div>
          <form>
            <input
              style="margin-top: 2vh;
              border-radius: 8px;
              min-height: 6vh;
              padding-left: 1.5vw;
              font-size: 1.2em;"
              id="input-1"
              type="text"
              class="form-control"
              placeholder="   answer"
              required
              autofocus
            />
          </form>
          <button
            type="submit"
            class="btn btn-success boton"
            style="margin-top:3vh"
          >
            <h3 style="margin:0;font-size: 1.5em;">Submit</h3>
          </button>
        </div>
        <div id="rank" class="plate info col-xs-6 col-sm-2">
          <div class="content">
            <h3>Your Rank</h3>
            <p style="color: whitesmoke;">Information</p>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://requirejs.org/docs/release/2.1.15/minified/require.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rawgit.com/ironwallaby/delaunay/master/delaunay.js"
    ></script>
    <script type="text/javascript" src="js/bg2.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
