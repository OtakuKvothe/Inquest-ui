<html>
  <head>
    <title>Sing Up</title>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/bg2.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
  </head>
  <body>
    <canvas id="stars" width="300" height="300"></canvas>
    <nav class="nav">
      <div class="container">
        <div class="logo">
          <a href="#">Your Logo</a>
        </div>
        <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a href="./landing.html">Home</a></li>
            <li><a href="#">Leaderboards</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <span class="navTrigger">
          <i></i>
          <i></i>
          <i></i>
        </span>
      </div>
    </nav>

    <div class="limiter">
      <div class="container-login100">
        <div
          class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54"
          style="width: 500px;"
        >
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-49">
              Sign Up
            </span>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Username is reauired"
            >
              <span class="label-input100">E-mail</span>
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="Type your e-mail"
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Username is reauired"
            >
              <span class="label-input100">Username</span>
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Type your username"
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Password is required"
            >
              <span class="label-input100">Password</span>
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Type your password"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Password is required"
            >
              <span class="label-input100">Confirm Password</span>
              <input
                class="input100"
                type="confirm-password"
                name="pass"
                placeholder="Type your password again"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div class="container-login100-form-btn" style="margin-top: 5vh;">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">
                  Sign Up
                </button>
              </div>
            </div>

            <div class="flex-col-c p-t-155">
              <span class="txt1 p-b-17">
                Already have account?
              </span>

              <a href="./Login.html" class="txt2">
                Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://requirejs.org/docs/release/2.1.15/minified/require.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rawgit.com/ironwallaby/delaunay/master/delaunay.js"
    ></script>
    <script type="text/javascript" src="js/bg2.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
